<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Government Schemes - Video Guides</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f1f8ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    iframe {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-primary">ðŸŽ¥ Trending Government Scheme Video Guides</h2>

    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search scheme name..." onkeyup="filterSchemes()">

    <div id="videoList">
      {% for scheme in schemes %}
        <div class="card p-3 scheme-card">
          <h5 class="text-dark">{{ scheme.name }}</h5>
          <p class="text-muted">{{ scheme.description }}</p>
          <div class="ratio ratio-16x9 mt-2">
            <iframe src="https://www.youtube.com/embed/{{ scheme.youtube_id }}" allowfullscreen></iframe>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function filterSchemes() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementsByClassName("scheme-card");
      Array.from(cards).forEach(card => {
        const name = card.getElementsByTagName("h5")[0].innerText.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
